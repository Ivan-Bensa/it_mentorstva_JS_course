<body>
<script>

    let dayOfTheWeek = "ponedeljak";
    let text;

    switch (dayOfTheWeek) {
        case "nedelja":
        case "subota":
            text = "Weekend";
            break;
        case "petak":
            text = "Weekend is coming";
            break;
        default:
            text = "Work day...";
};


console.log(text);

</script>
